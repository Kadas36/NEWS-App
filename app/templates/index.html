<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>NEWS Sources</title>
        {% endif %}
    </head>
    <body>
        <h3>SOURCES</h3>
        <ul>
            {% for article in top_articles%}
                <li>{{ article.description }}</li>
            {% endfor %}    
        </ul>
        <ol>
            {% for source in all_sources%}
                <li>{{ source.name }}</li>
            {% endfor %}    
        </ol>

    
        
    </body>
</html>
